<!DOCTYPE html>
<html>
  <head>
    <title>JS + SCSS + HTML Sandbox</title>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="/unsplash.b2cbceaa.css"></head>

  <body>
    <!-- body I made and we need to merge the two -->
    <h1 class="main__title">Get a personalized cat motivation poster!</h1>

    <div class="main">
      <button class="main__btn">Get Poster</button>
      <!-- APIs divs for unsplash and for zenquote -->
      <div class="poster__wrapper">
        <div class="poster__cat">
          <!-- div class poster__mainimg goes here-->
        </div>
        <p class="poster__text poster__text--headline">
          <!-- headline goes here-->
        </p>
        <p class="poster__text poster__text--maintext">
          <!-- main text goes here-->
        </p>
        <p class="poster__text poster__text--attribution">
          <!-- attribution goes here-->
        </p>
      </div>
      <div class="main__wrapper">
        <div class="main__higlight"></div>
        <div class="main__normal"></div>
      </div>
      <div class="main__likeWrapper">
        <button class="main__copy">
          <img class="main__copy--img" src="/copy-icon.e71c59cc.png">
        </button>
      </div>

      <!-- we could have top ten posters after likes on left-hand side -->
      <div class="topTenPoster"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js" type="text/javascript"></script>
    <script src="/unsplash.b2cbceaa.js" type="text/javascript"></script>
  </body>
</html>
